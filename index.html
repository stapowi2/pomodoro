<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <header class="header">
            <div class="logo">
                <i class="fas fa-brain"></i>
                <h1>FlowSpace</h1>
            </div>
            <button id="themeToggle" class="icon-btn">
                <i class="fas fa-moon"></i>
            </button>
        </header>


        <main class="main-content">

            <section class="timer-section card">
                <div class="timer-header">
                    <h2><i class="fas fa-clock"></i> Timer Pomodoro</h2>
                    <span id="sessionType" class="badge">Work</span>
                </div>
                
                <div class="timer-display">
                    <div class="time" id="timeDisplay">25:00</div>
                    <div class="progress-ring">
                        <svg width="220" height="220">
                            <circle class="progress-bg" cx="110" cy="110" r="100"></circle>
                            <circle class="progress-bar" cx="110" cy="110" r="100"></circle>
                        </svg>
                    </div>
                </div>
                
                <div class="timer-controls">
                    <button id="startBtn" class="btn btn-primary">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>
                        <i class="fas fa-pause"></i> Pause
                    </button>
                    <button id="resetBtn" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="timer-settings">
                    <div class="setting">
                        <label for="workTime">
                            <i class="fas fa-briefcase"></i> Work:
                        </label>
                        <input type="number" id="workTime" min="1" max="60" value="25">
                        <span>min</span>
                    </div>
                    <div class="setting">
                        <label for="breakTime">
                            <i class="fas fa-coffee"></i> Break:
                        </label>
                        <input type="number" id="breakTime" min="1" max="30" value="5">
                        <span>min</span>
                    </div>
                </div>
            </section>


            <div class="sidebar">

                <section class="notes-section card">
                    <h2><i class="fas fa-sticky-note"></i> Quick notes</h2>
                    <textarea id="noteInput" 
                              placeholder="–ó–∞–ø–∏—à–∏—Ç–µ –º—ã—Å–ª–∏, –∏–¥–µ–∏, –∑–∞–¥–∞—á–∏... 
–ù–∞–∂–º–∏—Ç–µ Ctrl+Enter –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è"></textarea>
                    <div class="notes-actions">
                        <button id="saveNote" class="btn btn-small">
                            <i class="fas fa-save"></i> Save
                        </button>
                        <button id="clearNotes" class="btn btn-small btn-danger">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                </section>


                <section class="audio-section card">
                    <h2><i class="fas fa-music"></i> Background sound</h2>
                    <div class="audio-controls">
                        <div class="track-list" id="trackList">
                            <!-- –¢—Ä–µ–∫–∏ –ø–æ—è–≤—è—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
                        </div>
                        <div class="volume-control">
                            <i class="fas fa-volume-down"></i>
                            <input type="range" id="volumeSlider" min="0" max="100" value="30">
                            <i class="fas fa-volume-up"></i>
                            <span id="volumeValue">30%</span>
                        </div>
                    </div>
                </section>


                <section class="stats-section card">
                    <h2><i class="fas fa-chart-line"></i> Statistics</h2>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value" id="todaySessions">0</div>
                            <div class="stat-label">–°–µ–≥–æ–¥–Ω—è</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalSessions">0</div>
                            <div class="stat-label">–í—Å–µ–≥–æ</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalMinutes">0</div>
                            <div class="stat-label">–ú–∏–Ω—É—Ç</div>
                        </div>
                    </div>
                </section>
            </div>
        </main>


        <footer class="footer">
            <p>Focus and achieve more! <span class="emoji">üöÄ</span></p>
            <p class="footer-sub">Use the buttons: <kbd>Space</kbd> - start/pause, <kbd>R</kbd> - reset</p>
        </footer>
    </div>


    <div id="notification" class="notification">
        <span id="notificationText"></span>
        <button id="closeNotification" class="icon-btn small">
            <i class="fas fa-times"></i>
        </button>
    </div>


    <script src="app.js" type="module"></script>
</body>
</html>
